<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Thesis Assembly Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-light py-4">
        <div class="container">
            <h1 class="mb-0">Thesis Assembly Platform</h1>
            <nav>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="index.html" class="text-light">Home</a></li>
                    <li class="list-inline-item"><a href="#" class="text-light">About</a></li>
                    <li class="list-inline-item"><a href="#" class="text-light">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mt-4">
        <section class="text-center">
            <h2>Sign In to Thesis Assembly Platform</h2>
            <form action="#" method="post" class="needs-validation" onsubmit="return validateSignInForm()" novalidate>
                <div class="form-group">
                    <label for="emailOrUsername">Email or Username</label>
                    <input type="text" class="form-control" id="emailOrUsername" name="emailOrUsername" placeholder="Enter your email or username" required>
                    <div class="invalid-feedback">Please enter your email or username.</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    <div class="invalid-feedback">Please enter your password.</div>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
                <p class="mt-3">Don't have an account? <a href="signup.html">Register here</a></p>
            </form>
        </section>
    </main>
    <footer class="bg-dark text-light py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2024 Thesis Assembly Platform. All rights reserved.</p>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
